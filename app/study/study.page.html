<ion-header>
<ion-navbar>
  <ion-title>{{study.name}}</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="study">
  <study-overview [study]="study"></study-overview>
  <button fab fab-bottom fab-right [disabled]="!study.completed" (click)="storage.sendStudyResults(study)">
    Finish
  </button>  
</ion-content>
